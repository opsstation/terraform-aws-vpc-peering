# Description
description: |-
  Terraform module to create and manage **AWS VPC Peering Connections** between two VPCs.
  This module supports both **intra-account** and **cross-account** peering setups, including
  automatic route table updates and tagging via the Labels Module.

# Usage Examples
usage: |-
  Here are some examples of how you can use this module in your Terraform configuration:

  ### Example: Create a VPC Peering Connection
  ```hcl
  module "vpc_peering" {
    source      = "opsstation/vpc-peering/aws"
    version     = "1.0.0"
    name        = "app"
    environment = "test"

    requestor_vpc_id = "vpc-0123456789abcdef0"
    acceptor_vpc_id  = "vpc-0fedcba9876543210"

    # Optional - cross-account setup
    acceptor_account_id = "123456789012"

    auto_accept = true

    tags = {
      Project = "OpsStation"
    }
  }
