name: Terraform-Lint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4   # ✅ Latest stable

      # Cache TFLint plugin directory
      - name: Cache plugin dir
        uses: actions/cache@v4      # ✅ Updated from v3 → v4
        with:
          path: ~/.tflint.d/plugins
          key: ubuntu-latest-tflint-${{ hashFiles('.tflint.hcl') }}

      # Setup latest TFLint
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4   # ✅ Updated from v3 → v4
        with:
          tflint_version: v0.53.0                 # ✅ Updated from v0.44.1 → v0.53.0 (latest stable)

      # Display installed version
      - name: Show version
        run: tflint --version

      # Initialize plugins
      - name: Init TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Run lint check
      - name: Run TFLint
        run: tflint -f compact
